<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' :  'Cadastro'}}</li>
</ol>
<!-- 
Do component para o template
    {{ cliente.nome }} isso é uma inteporlação 
    [value]='cliente.nome' ou bind-value='cliente.nome' isso é uma Property binding
Do template para o component
    (click)="clicar()" - isso é um Event binding
Em ambas direções
    [(ngModel)]="nome" - isso é um two-way data-binding
-->
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucesso == true">
                    Cliente salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente.id">
            <!-- a tela é de 12 posições-->
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" [ngModel]="cliente.id" name="id" disabled=true>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" [ngModel]="cliente.dataCadastro" name="dataCadastro" disabled=true>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome*:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF*:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf">
                </div>
            </div>
        </div>
        <div class="row">
            <!-- para encontrar icones legais para os botões
                https://fontawesome.com/icons
            -->
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
                    <i class="fa fa-save"></i> Salvar
                </button> 
                <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button> 
                <button type="button" class="btn btn-danger ml-1" (click)="voltarLista()">
                    <i class="fa fa-arrow-circle-left"></i> Voltar
                </button> 
            </div>
        </div>
    </form>
</div>
